<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Crie sua Conta</h2>
        <form id="form-cadastro" onsubmit="return validarFormulario(event)">

            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <div class="erro-mensagem" id="erro-nome"></div>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <div class="erro-mensagem" id="erro-email"></div>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" minlength="6" required>
                <div class="erro-mensagem" id="erro-senha"></div>
            </div>

            <div class="form-group">
                <label for="confirma-senha">Confirme a Senha:</label>
                <input type="password" id="confirma-senha" name="confirma-senha" required>
                <div class="erro-mensagem" id="erro-confirma-senha"></div>
            </div>

            <div class="form-group">
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento" required>
                <div class="erro-mensagem" id="erro-data-nascimento"></div>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
